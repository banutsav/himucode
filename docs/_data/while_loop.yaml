- title: |
    WAP to take a number (n) as input and then find the sum of all it's digits. 
    For example if the input **n = 2673**, then the output should be **18 i.e. 2 + 6 + 7 + 3** 
  
  code: ''

  python: |
    
    n = int(input('enter the number  : '))
    s = 0
    while n != 0:
      d = n % 10
      n = int(n / 10)
      s += d
    print('sum of digits =', s)


