loop_series_title: Pattern Generation Programs using For loops
programs:

- title: |
    WAP to input a number **n** and print the following pattern uptil n lines
    >1<br>
    11<br>
    111<br>
    1111<br>
    11111<br>
    111111<br>
    In this example **n = 6**
  
  code: |

    import java.util.*;
    public class Test
    {
    public static void main()
    {
        int i, j, n;
        Scanner sc = new Scanner(System.in);
        
        System.out.println("enter the number of lines");
        n = sc.nextInt();
        
        for (i = 1; i<= n; i++)
        {
            for (j = 1; j <= i; j++)
                System.out.print("1");
            System.out.println();
        }
    }
    }

  python: |

    n = int(input("Enter the number of lines: "))

    for i in range(1, n + 1, 1):
        for j in range(1, i + 1, 1):
            print('1', end = ' ')
    print()

